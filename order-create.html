<body class="serverBody">

        <div class="container-fluid">

            <div class="row navbar-header">

              <!-- LOGO -->

<!-- MAINCONTENT -->
    

<div class="container-fluid">

<!-- server login info with dropdown  -->
    <div class="row serverSelection">
        
        <div class="col-md-3 spacer"></div>
        <div class="col-md-6">
            <h1> Server Name </h1>
            <div class="form-group">
                <label for="exampleSelect1">Select your server</label>
                <select class="form-control" id="server">
                    <option></option>
                </select>
                <br>
                <button class="btn btn-default btn-success" id="setServer">Submit</button>
            </div> <!-- closing form-group -->
        </div> <!-- closing col-md-6 -->
        <div class="col-md-3 spacer"></div>
    </div> <!-- closing server slection -->


<!-- menu items selection  -->
    <div class="row menuItems">
        <div class="col-md-12 menuItems" id="menu">
<!-- Menu items will be generated and placed here -->
        </div>
    </div>


<!-- current order section -->
    <div class="row currentOrder">
        <div class="col-md-12">
            <div class="panel-body">
                <table class="table table-hover" id='menu-item'>
                    <thead>
                    <tr>
                    <th>Item Description</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div> <!-- closing panel body -->
        </div> <!-- closing col-md-12 -->


<!-- total amount due section -->
    <div class="row totalDue">
        <div class="col-md-12">
            <h2> Total Due: <span class="moneyUnderline"> </span> </h2>
        </div> <!-- closing col-md-12 -->
    </div> <!-- closing totaldue row -->


<!-- server options  -->
    <div class="row serverButtons">
        <div class="col-md-6">
<!-- cancel button to start over  -->
            <button type="button" class="btn btn-default btn-danger cancelBtn btn-lg" data-dismiss="alert" aria-label="Close"> Cancel </button>
        </div>

        <div class="submitOrder col-md-6">
<!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-default continueBtn btn-lg btn-success" data-toggle="modal">Continue</button>
<!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
<!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close modalClose" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Payment</h4>
        </div> <!-- closes modal-header -->
        <div class="modal-body">
<!-- <p> Calculator Stuff </p> -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2> Total Due: <span class="moneyUnderline"> </span> </h2>
            </div> <!-- closes col-md-6 -->
        </div> <!-- closes row -->
<!-- Calculator Panel -->
        <div class="row">
        <div class="col-sm-8 col-md-6">
        <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Calculator</h3>
        </div> <!-- closes panel head -->

        <div class="panel-body">
            <button id="button-1" class="btn btn-primary number" value="1">
            <h3>$1</h3></button>
            <button id="button-5" class="btn btn-primary number" value="5">
            <h3>$5</h3></button>
            <button id="button-10" class="btn btn-primary number" value="10">
            <h3>$10</h3></button>
            <button id="button-20" class="btn btn-primary number" value="20">
            <h3>$20</h3></button>
            <button id="button-50" class="btn btn-primary number" value="50">
            <h3>$50</h3></button>
            <button id="button-100" class="btn btn-primary number" value="100">
            <h3>$100</h3></button>
            <br>
            <br>
            <button id="button-change1" class="btn btn-primary number" value=".01">
            <h3>&#162;1</h3></button>
            <button id="button-change5" class="btn btn-primary number" value=".05">
            <h3>&#162;5</h3></button>
            <button id="button-change10" class="btn btn-primary number" value=".10">
            <h3>&#162;10</h3></button>
            <button id="button-change25" class="btn btn-primary number" value=".25">
            <h3>&#162;25</h3></button>
            <br>
            <br> 
            <div class="col-md-4">
                <button id="button-clear" class="btn btn-default clear" value="clear">
                <h3>clear</h3></button>
            </div> <!-- closes clear div  -->
        </div> <!-- closes panel body  -->
        </div> <!-- closes panel default -->
        </div> <!-- closes col-md -->
        </div> <!-- closes row -->

<!-- Result Panel -->
    <div class="row">
    <div class="col-sm-8 col-md-6">
    <div class="panel panel-default">
    <div class="panel-heading">
    </div> <!-- closes panel head -->
    <div class="panel-body">
        <h3 class="panel-title amtRemain">Amount Remaining: <span id="result"></span> </h3>
    </div> <!-- closes panel-body -->
    </div> <!-- closes panel def -->
    </div> <!-- closes col-md -->
    </div> <!-- closes row -->
    </div>

    <div class="modal-footer">
            <button type="button" id="submitOrder" class="btn btn-default btn-success" data-dismiss="modal">Submit</button>
    </div> <!-- closes footer --> 

    </div> <!-- close container -->
    </div> <!-- close modal body -->
    </div> <!-- close modal content -->
    </div> <!-- close modal dialog -->
    </div> <!-- close mymodal -->
    </div> <!-- close submit order -->
    </div> <!-- close server btn -->


 </div> <!-- closes container fluid -->

    <footer>
      <div class="container-fluid">
