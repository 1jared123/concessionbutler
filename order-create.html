<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="assets/js/create-order.js"></script>
    <script src="assets/js/calc.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Concession Butler</title>
</head>

<body>

    <div class="container-fluid">

        <!-- header text -->
<!--         <div class="row">
            <h1> Concession Butler </h1>
        </div> -->


<!-- NAVIGATION W/ HAMBURGER -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">

<!-- THIS IS WHAT MAKES THE HAMBURGER EXPAND -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cb-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

<!-- THIS IS WHERE THE LOGO GOES -->
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="assets/images/brandIcon.png">
          </a>
        </div>

<!-- LINKS THAT WILL BE COLLAPSED INTO HAMBURGER -->
        <div class="collapse navbar-collapse" id="cb-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Server</a></li>
            <li><a href="#">Admin</a></li>
            <li><a href="order-display.html">Cook</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>        

        <!-- server login info with dropdown  -->
        <div class="row serverSelection">
            <div class="col-md-5">
                <h1> Server Name </h1>
                <div class="form-group">
                    <label for="exampleSelect1">Select your server</label>
                    <select class="form-control" id="server">
                        <option></option>
                    </select>
                    <br>
                    <button class="btn btn-default" id="setServer">Submit</button>
                </div>
            </div>
        </div>

        <!-- menu items selection  -->
        <div class="row menuItems">
            <div class="col-md-12 menuItems" id="menu">

                <!-- Menu items will be generated and placed here -->

            </div>
        </div>

        <!-- current order section -->
        <div class="row currentOrder">

            <!-- need to create loop to add in menu item info -->
            <div class="col-md-12">

                <div class="panel-body">
                    <table class="table table-hover" id='menu-item'>
                        <thead>
                            <tr>
                                <th>Item Description</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row totalDue">
                <div class="col-md-12">
                    <h2> Total Due: </h2>
                    <h2 class="moneyUnderline"> $0.00 </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="options col-md-2">
                        <button class="btn btn-default cancelBtn">Cancel</button>
                    </div>
                    <!-- <button class="btn btn-default submitBtn">Submit</button> -->

                    <div class="submitOrder col-md-2">

                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-default continueBtn" data-toggle="modal" >Continue</button>

                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Payment</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- <p> Calculator Stuff </p> -->

                                        <div class="container">

                                            <div class="row">
                                                <div class="col-md-5">
                                                    <h1 class="amtDue"> Total Due: $</h1>
                                                </div>
                                            </div>

                                            <div class="row">

                                                <!-- Calculator Panel -->
                                                <div class="col-md-5">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <h3 class="panel-title">Calculator</h3>
                                                        </div>

                                                        <div class="panel-body">
                                                            <button id="button-1" class="btn btn-primary number" value="1">
                                                                <h1>$1</h1></button>
                                                            <button id="button-5" class="btn btn-primary number" value="5">
                                                                <h1>$5</h1></button>
                                                            <button id="button-10" class="btn btn-primary number" value="10">
                                                                <h1>$10</h1></button>
                                                            <br>
                                                            <br>
                                                            <button id="button-20" class="btn btn-primary number" value="20">
                                                                <h1>$20</h1></button>
                                                            <button id="button-50" class="btn btn-primary number" value="50">
                                                                <h1>$50</h1></button>
                                                            <button id="button-100" class="btn btn-primary number" value="100">
                                                                <h1>$100</h1></button>
                                                            <br>
                                                            <br>

                                                            <button id="button-change1" class="btn btn-primary number" value=".01">
                                                                <h1>&#162;1</h1></button>
                                                            <button id="button-change5" class="btn btn-primary number" value=".05">
                                                                <h1>&#162;5</h1></button>
                                                            <button id="button-change10" class="btn btn-primary number" value=".10">
                                                                <h1>&#162;10</h1></button>
                                                            <button id="button-change25" class="btn btn-primary number" value=".25">
                                                                <h1>&#162;25</h1></button>
                                                            <br>
                                                            <br>

                                                            <button id="button-plus" class="btn btn-danger operator" value="plus">
                                                                <h1>+</h1></button>
                                                            <button id="button-minus" class="btn btn-danger operator" value="minus">
                                                                <h1>&minus;</h1></button>
                                                            <button id="button-equal" class="btn btn-success equal" value="equals">
                                                                <h1>=</h1></button>
                                                            <button id="button-clear" class="btn btn-default clear" value="clear">
                                                                <h1>clear</h1></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Result Panel -->
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">

                                                        </div>
                                                        <div class="panel-body">
                                                            <h3 class="amtDue"> Total Due: $</h3>
                                                            <h3 class="panel-title">Amount Remaining: $ 
                                                            <span id="result"></span> </h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" id="submitOrder" class="btn btn-default btn-success" data-dismiss="modal">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
